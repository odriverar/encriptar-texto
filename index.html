<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
    </header>
    <main class="contenedor">
        <div class="contenedor__logo"><img src="./img/Logo.png" alt="Logo de Alura"></div>
        <div class="contenedor__entrada">
            <textarea class="contenedor__entrada__texto" id="texto-entrada" placeholder="Ingrese el texto aquí"></textarea>
            <div class="contenedor__entrada__notas">
                <img class="contenedor__entrada__nota__img" src="./img/bi_exclamation-circle-fill.svg" alt="">
                <p class="contenedor__entrada__nota">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor__entrada__botones">
                <button class="contenedor__entrada__boton__encriptar">Encriptar</button>
                <button class="contenedor__entrada__boton__desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="contenedor__salida">
            <div class="contenedor__salida__fondo">
                <input type="text">
                <img src="./img/Muñeco.svg" alt="">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                <button>Copiar</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
